<!DOCTYPE html>
<html>

<head>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
        <title>Friend Finder</title>
        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    </head>
</head>

<body>
    <div class="container lime">
      <div>
         <h1>Friend Finder</h1>    
      </div>
   <br>

     <div class="row">
    <div class="col s12 m6">
      <div class="card center">
        <div class="card-image">
          <img src="http://images.fanpop.com/images/image_uploads/bender--fry-and-leela-futurama-338219_500_375.jpg">
          <span class="card-title">Fry, Leela or Bender?</span>
          <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <div class="card-content">
          <p>Which member of planet express will you be friends with?</p>
        </div>
      </div>
    </div>
  </div>

        <!--Import jQuery before materialize.js-->
        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script>
        $(document).ready(function() {
            $('select').material_select();
        });
        </script>
    </div> <!-- container -->
</body>

</html>
