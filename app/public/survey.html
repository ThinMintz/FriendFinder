<!DOCTYPE html>
<html>

<head>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
        <title>Friend Finder</title>
        <!-- CSS  -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    </head>
</head>

    <body>
<div class="container lime">  
<h1>Friend Finder</h1>


  <div class="row">
    <form class="col 12">
  <div class="input-field col s12">
	<h5>Question 1: You find a purse, with some money, what would you do?</h5>
    <select>
      <option value="">Choose your option</option>
      <option value="1">Use the money inside to buy pizza for your friends</option>
      <option value="2">Turn in the money to the police</option>
      <option value="3">Buy booze and possibly robotic hookers</option>
    </select>
  </div>
</div>
<div class="row">
<div class="input-field col s12">
<h5>Question 2: You experience space travel, what do you do?</h5>
    <select>
      <option value="">Choose your option</option>
      <option value="1">Look up relatives and befriend mutants and robots</option>
      <option value="2">Try to regain your lost childhood with your parents</option>
      <option value="3">Hand over your only son to the Robot Devil</option>
    </select>
  </div>
</div>
<div class="row">
    <div class="input-field col s12">
  <h5>Question 3: Your ideal mate is:</h5>
    <select>
      <option value="">Choose your option</option>
      <option value="1">A purple haired cyclops</option>
      <option value="2">A red haired delivery boy</option>
      <option value="3">I don't need anyone, since you are a lone wolf and a cuddly baby tapir</option>
    </select>
  </div>
  </div>
  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
</form>
</div>

      <!--Import jQuery before materialize.js-->
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script>
    $(document).ready(function() {
    $('select').material_select();
  });

  </script>

    </body>
  </html>
